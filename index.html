<head>

    <title>Email Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #fafafa;
        }
        
        .subtitle {
            color: #71717a;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .last-updated {
            color: #52525b;
            font-size: 0.75rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            border-color: #3f3f46;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 200;
            color: #fafafa;
            line-height: 1;
        }
        
        .stat-label {
            color: #71717a;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-title {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #a1a1aa;
        }
        
        .panel-count {
            background: #27272a;
            color: #d4d4d8;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
        
        .panel-content {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .email-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #27272a;
            transition: background 0.15s;
        }
        
        .email-item:hover {
            background: #27272a;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .email-sender {
            font-weight: 500;
            color: #fafafa;
            font-size: 0.875rem;
        }
        
        .email-category {
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .cat-work { background: #1e3a5f; color: #60a5fa; }
        .cat-finance { background: #14532d; color: #4ade80; }
        .cat-shopping { background: #7c2d12; color: #fb923c; }
        .cat-newsletter { background: #581c87; color: #c084fc; }
        .cat-social { background: #831843; color: #f472b6; }
        .cat-personal { background: #3f6212; color: #a3e635; }
        .cat-other { background: #3f3f46; color: #a1a1aa; }
        
        .email-subject {
            color: #d4d4d8;
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }
        
        .email-preview {
            color: #71717a;
            font-size: 0.8125rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .email-date {
            color: #52525b;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .task-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #3f3f46;
            border-radius: 4px;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .checkbox:hover {
            border-color: #71717a;
        }
        
        .checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .task-text {
            color: #d4d4d8;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #71717a;
        }
        
        .empty-state {
            padding: 3rem 1.5rem;
            text-align: center;
            color: #52525b;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #71717a;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #27272a;
            border-top-color: #fafafa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 2rem;
            text-align: center;
            color: #ef4444;
        }
    </style>

        function getCategoryClass(cat) {
            return 'cat-' + cat;
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 24 * 60 * 60 * 1000) {
                    return 'Today';
                } else if (diff < 48 * 60 * 60 * 1000) {
                    return 'Yesterday';
                }
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            } catch {
                return dateStr;
            }
        }
        
        function renderDashboard(data) {
            // Update last updated time
            if (data.last_updated) {
                const date = new Date(data.last_updated);
                document.getElementById('last-updated').textContent = 
                    'Last updated: ' + date.toLocaleString();
            }
            
            // Update stats
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.summary?.total_emails || 0}</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.summary?.task_count || 0}</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.summary?.event_count || 0}</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(data.summary?.categories || {}).length}</div>
                    <div class="stat-label">Categories</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
            
            // Update emails
            const emails = data.emails || [];
            document.getElementById('email-count').textContent = emails.length;
            const emailsHtml = emails.map(email => `
                <div class="email-item">
                    <div class="email-header">
                        <span class="email-sender">${email.from}</span>
                        <span class="email-category ${getCategoryClass(email.category)}">${email.category}</span>
                    </div>
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-preview">${email.preview}</div>
                    <div class="email-date">${formatDate(email.date)}</div>
                </div>
            `).join('');
            document.getElementById('emails').innerHTML = emailsHtml || '<div class="empty-state">No emails found</div>';
            
            // Update tasks
            const tasks = data.tasks || [];
            document.getElementById('task-count').textContent = tasks.length;
            const tasksHtml = tasks.map((task, index) => `
                <div class="task-item">
                    <div class="checkbox" onclick="toggleTask(this)"></div>
                    <span class="task-text">${task}</span>
                </div>
            `).join('');
            document.getElementById('tasks').innerHTML = tasksHtml || '<div class="empty-state">No tasks found</div>';
        }
        
        function toggleTask(checkbox) {
            checkbox.classList.toggle('checked');
            const taskText = checkbox.nextElementSibling;
            taskText.classList.toggle('completed');
        }
        
        // Render on load
        renderDashboard(dashboardData);
